version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: prediction_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-prediction}
      POSTGRES_USER: ${POSTGRES_USER:-prediction}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prediction123}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prediction"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pg_data:
