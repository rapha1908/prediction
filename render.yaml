databases:
  - name: tcche-db
    plan: free
    databaseName: prediction
    user: prediction

services:
  # Dashboard (Web Service)
  - type: web
    name: tcche-dashboard
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:server --bind 0.0.0.0:$PORT --workers 1 --threads 4 --preload --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tcche-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: RENDER
        value: "true"
      - key: MPLCONFIGDIR
        value: "/tmp/matplotlib"
      - key: MPLBACKEND
        value: "Agg"
      - key: WOOCOMMERCE_URL
        sync: false
      - key: WOOCOMMERCE_KEY
        sync: false
      - key: WOOCOMMERCE_SECRET
        sync: false
      - key: OpenAI_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: DISPLAY_CURRENCY
        value: "USD"
      - key: JWT_SECRET
        sync: false
      - key: DASHBOARD_USERS
        sync: false
      - key: WP_USER
        sync: false
      - key: WP_APP_PASSWORD
        sync: false
      # Para "Sync & Retrain" acionar o Cron Job via API (evita exceder mem√≥ria)
      - key: RENDER_API_KEY
        sync: false
      - key: RENDER_CRON_JOB_ID
        sync: false
      # Google Analytics 4 (Analytics page)
      - key: GA4_PROPERTY_ID
        sync: false
      - key: GA4_CREDENTIALS_FILE
        sync: false

  # Data sync cron job (runs main.py daily)
  - type: cron
    name: tcche-sync
    runtime: python
    plan: free
    schedule: "0 6 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tcche-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: WOOCOMMERCE_URL
        sync: false
      - key: WOOCOMMERCE_KEY
        sync: false
      - key: WOOCOMMERCE_SECRET
        sync: false
      - key: OpenAI_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: DISPLAY_CURRENCY
        value: "USD"
      - key: MPLCONFIGDIR
        value: "/tmp/matplotlib"
      - key: MPLBACKEND
        value: "Agg"
